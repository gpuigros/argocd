apiVersion: v1
kind: Service
metadata:
  name: {{ include "database.fullname" . }}
  labels:
{{ include "database.labels" . | indent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      NodePort: 33306
      targetPort: 3306
      protocol: TCP
  selector:
    app.kubernetes.io/name: {{ include "database.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
